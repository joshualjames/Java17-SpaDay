<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">Name</p>
    <p th:text="${skintype}">SkinType</p>
    <p th:text="${manipedi}">ManiPedi</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our dermatologists for your given skin type.</p>
    <table>
        <th:block th:each="facial : ${appropriatefacials}">
            <tr>
                <td th:text="${facial}"></td>
            </tr>
        </th:block>
    </table>
</div>
<div>
    <th:block th:if="${manipedi} == manicure">
        <h3>Manicure</h3>
        <p th:replace="~{fragments :: manicureDescription}"></p>
    </th:block>
    <th:block th:if="${manipedi} == pedicure">
        <h3>Pedicure</h3>
        <p th:replace="~{fragments :: pedicureDescription}"></p>
    </th:block>
    <th:block th:if="${manipedi} == manipedi">
        <h3>Manicure and Pedicure</h3>
        <p th:replace="~{fragments :: manicureDescription}"></p>
        <p th:replace="~{fragments :: pedicureDescription}"></p>
    </th:block>
</div>
<footer th:replace="~{fragments :: footer}"> </footer>
</body>
</html>
